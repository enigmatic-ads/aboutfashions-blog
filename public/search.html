<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #202124;
      margin: 0;
      padding: 2 rem;
      line-height: 1.6;
    }

    /* Search bar container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .search-box {
      width: 50%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: none;
      padding: 5px 10px;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px 12px;
    }

    .search-box button {
      background-color: #f8f9fa;
      border: none;
      padding: 8px 16px;
      border-radius: 0 24px 24px 0;
      cursor: pointer;
      font-size: 14px;
      color: #3c4043;
    }

    .search-box button:hover {
      background-color: #f1f3f4;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      margin: 20px;
      color: #5f6368;
    }

    .result {
      margin: 0 20px 2rem 20px;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .result a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .result small {
      display: block;
      color: #006621;
      font-size: 14px;
      margin-top: 2px;
    }

    .result p {
      font-size: 14px;
      color: #4d5156;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <!-- Search bar -->
  <div class="search-container">
    <form id="searchForm" class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <h2>Search Results for: <em id="queryDisplay"></em></h2>
  <div id="results">Loading...</div>

  <script>
    function renderResults(data, query) {
      document.getElementById('queryDisplay').innerText = query || '';
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (data.items && data.items.length > 0) {
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <small>${item.link}</small>
            <p>${item.snippet}</p>
          `;
          resultsContainer.appendChild(div);
        });
      } else {
        resultsContainer.innerHTML = '<p>No results found.</p>';
      }
    }

    function fetchResults(query) {
      if (!query) {
        document.getElementById('results').innerText = 'No search query provided.';
        return;
      }

      fetch(`/api/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          renderResults(data, query);
        })
        .catch(err => {
          document.getElementById('results').innerHTML = '<p>Error loading results.</p>';
          console.error(err);
        });
    }

    // Load initial query from URL
    const initialQuery = new URLSearchParams(window.location.search).get('q');
    document.getElementById('searchInput').value = initialQuery || '';
    fetchResults(initialQuery);

    // Handle form submission
    document.getElementById('searchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        fetchResults(query);
        history.pushState({}, '', `?q=${encodeURIComponent(query)}`);
      }
    });
  </script>
</body>
</html>
